<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="./dashboardstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/026d6c4ff0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
</head>
<body>

    <input type="checkbox" id="check">

    <header>
        <label for="check">
            <i class="fa fa-bars" aria-hidden="true" id="sidebar_btn"></i> 
        </label>
        <div class="left-area">
            <h3>Pastelería <span>Violette</span></h3>
        </div>
        <div class="right-area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>

    <div class="sidebar">
        <center>
            <img src="./img/Logo Violette Trans.png" alt="Logo Violette" width="175px">
            <h4>Jonathan</h4>
        </center>
        <a href="#"><i class="fa fa-desktop" aria-hidden="true"></i><span>Dashboard</span></a>
        <a href="#"><i class="fa fa-cogs" aria-hidden="true"></i><span>Componentes</span></a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i><span>Compras</span></a>
        <a href="#"><i class="fa fa-th" aria-hidden="true"></i><span>Formatos</span></a>
        <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i><span>Acerca</span></a>
        <a href="#"><i class="fa fa-sliders" aria-hidden="true"></i><span>Configuración</span></a>
    </div>

    <div class="content"></div>

</body>
</html>
